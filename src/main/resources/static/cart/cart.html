<!doctype html>


<form  ng-show=" isUserLoggedIn()">
    <h4>Cart </h4>
</form>
<table  ng-show="isUserLoggedIn()" class="table">


    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="oi in cartDto.items">
        <td>{{oi.productTitle}}</td>
        <td>
            <button class="btn btn-primary" ng-click="deleteToCart(oi.productId)">-</button>
            {{oi.quantity}}
            <button class="btn btn-primary" ng-click="addToCart(oi.productId)">+</button>
        </td>
        <td>{{oi.pricePerProduct + ' x ' + oi.quantity + ' = ' + oi.price}}</td>
    </tr>
    <tr style="font-weight: bold">
        <td>Итого</td>
        <td></td>
        <td>{{cartDto.sum + ' руб.'}}</td>
    </tr>
    </tbody>
</table>
<span ng-show="cartDto.items.length == 0">Ваша корзина пуста</span>
<button ng-click="clearCart()" class="btn btn-primary" ng-if="cartDto.items.length > 0">Очистить корзину</button>
<p></p>

<div  ng-if="cartDto.items.length > 0">
